{% load staticfiles %}

<div class="modal fade" id="reset_sent" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reset Password E-mail Sent!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p>An e-mail has been sent to your account, please click on the link within the e-mail to proceed with
            resetting the password for your account!</p>
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary" href="{% url 'geba_auth:forgot_password' %}">Resend E-mail</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
