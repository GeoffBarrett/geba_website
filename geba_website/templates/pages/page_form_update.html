{% extends "core/base.html" %} <!-- extends path starting from templates directory, concatenates all contents of templates -->

{% load crispy_forms_tags %}
{% load staticfiles %}

{% block css %}

<link rel='stylesheet' href="{% static 'apps/core/css/form_style.css' %}"/>

{% endblock css %}

{% block title %}GEBA - Update Page{% endblock title %}

{% block content %}

    <header class="masthead">
      <div class="container">
        <div class="row">
          <div class="col-8 mx-auto">
            <div class="post-heading">
              <h1>Update Page</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class = "col-7">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <form class="form-horizontal" action="" method="post">
                            {% csrf_token %}

                            {{ form|crispy }}

                            <div class="form-group">
                                <div class="col-offset-2 col_sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
