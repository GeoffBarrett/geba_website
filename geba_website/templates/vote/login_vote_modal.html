<div class="modal fade" id="LoginVoteModal" tabindex="-1" role="dialog" aria-labelledby="LoginVoteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="LoginVoteModalLabel">Sign </h4>
          </div>
          <div class="modal-body">
              <p>Creating a GEBA account will change your life. You can vote, and do other wicked cool stuff...</p>

              <form role="form" action="{% url 'core:register' %}" method="post">
                    {% csrf_token %}

                <div class="form-group">
                    <div>
                    <span class="text-danger small">{{ register_form.email.errors }}</span>
                    </div>
                    <label class="sr-only" for="{{ register_form.email.id_for_label }}">Email</label>
                    <input type="text" name="email" placeholder="Email..." class="form-email form-control" id="{{ register_form.email.id_for_label }}">
                </div>
                <div class="form-group">
                    <div>
                    <span class="text-danger small">{{ register_form.username.errors }}</span>
                    </div>
                    <label class="sr-only" for="{{ register_form.username.id_for_label }}">Username</label>
                    <input type="text" name="username" placeholder="Username..." class="form-username form-control" id="{{ register_form.username.id_for_label }}">
                </div>
                <div class="form-group">
                    <div>
                    <span class="text-danger small">{{ register_form.password1.errors }}</span>
                    </div>
                    <label class="sr-only" for="{{ register_form.password1.id_for_label }}">Password</label>
                    <input type="password" name="password1" placeholder="Password..." class="form-password form-control" id="{{ register_form.password1.id_for_label }}">
                </div>
                <div class="form-group">
                    <div>
                    <span class="text-danger small">{{ register_form.password2.errors }}</span>
                    </div>
                    <label class="sr-only" for="{{ register_form.password2.id_for_label }}">Password2</label>
                    <input type="password" name="password2" placeholder="Confirm Password..." class="form-password form-control" id="{{ register_form.password2.id_for_label }}">
                </div>
                <button type="submit" class="btn btn-success">Sign me up!</button>
            </form>

          </div>
          <div class="modal-footer">
          </div>
        </div>
    </div>
</div>
